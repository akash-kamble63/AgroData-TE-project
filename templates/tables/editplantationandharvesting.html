{% load static %}

{% include 'accounts/navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
<title>edit soil</title>
<style>
    .body {
    display: flex;
    height: 700;
    justify-content: center;
    align-items: center;
    box-shadow: 5px;
    }
</style>
</head>
<body>
   

    <form action="" method="post">
        {% csrf_token %}
        <div class="body">
          <div class="form-container">
              
              <div class="content" >
                  <form action="#">
                      <div class="user-details">
                          <div class="input-box" style="width:50%; height:auto ">
                              <span class="details">Location</span>
                              <!-- {{form.location}} -->
                              <input type="text" name="location" value="{{form.location}}">
                          </div>

                          <div class="input-box" style="width: 50%; height:auto;">
                              <span class="details">Plot Id</span>
                              <input type="text" name="plotid" value="{{form.plotid}}">
                          </div>
  
                          <div class="input-box">
                              <span class="details">Crop Id</span>
                              <input type="text" name="cropid" value="{{form.cropid}}">  
                          </div>
                          <div class="input-box">
                              <span class="details">Date Of Preparation</span>
                              <input type="text" name="dateofpreparation" value="{{form.dateofpreparation}}">

                          </div>
                          <div class="input-box">
                              <span class="details">Date Of Plantation</span>
                              <input type="text" name="dateofplantation" value="{{form.dateofplantation}}">

                          </div>
                          <div class="input-box">
                              <span class="details">Start Of Harvesting</span>
                              <input type="text" name="startofharvesting" value="{{form.startofharvesting}}">
                          </div>
                        <div class="input-box">
                            <span class="details">End Of Harvesting</span>
                            <input type="text" name="endofharvesting" value="{{form.endofharvesting}}">

                        </div>
                        <div class="input-box">
                            <span class="details">Current Harvest</span>
                            <input type="text" name="currentharvest" value="{{form.currentharvest}}">

                        </div>
                        <div class="input-box">
                            <span class="details">Previous Harvest</span>
                            <input type="text" name="previousharvest" value="{{form.previousharvest}}">

                        </div>
                        <div class="input-box">
                            <span class="details">Accumulated Harvesting</span>
                            <input type="text" name="accumulatedharvest" value="{{form.accumulatedharvest}}">

                        </div>
                      </div>
  
                      <div class="button">
                          <input type="submit" value="Add">
                      </div>
                  </form>
              </div>
          </div>
      </div>

        
      </form>

</body>
</html>
